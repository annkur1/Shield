<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHIELD - Coming Soon</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(56, 189, 248, 0.6);
      border-radius: 50%;
      animation: float 6s infinite linear;
    }

    .content {
      position: relative;
      z-index: 10;
    }
    
    .logo img {
      max-width: 330px; /* Updated size */
      margin-bottom: 0px; /* Updated margin */
      animation: fadeIn 2s ease-in-out;
    }
    
    h1 {
      font-size: 3.5rem;
      
      font-weight: 900;
      letter-spacing: 3px;
      margin-bottom: 10px;
      color: #38bdf8;
      animation: fadeIn 3s ease-in-out;
      
    }
    
    p {
      font-size: 1.4rem;
      margin-bottom: 40px;
      font-style: italic;
      color: #e2e8f0;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
      animation: fadeIn 3s ease-in-out;
    }
    
    .coming-soon {
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 20px;
      padding: 10px 20px;
      color: #f43f5e;
      letter-spacing: 4px;
      text-transform: uppercase;
      animation: pulse 1.8s infinite;
      text-shadow: 0 0 20px rgba(244, 63, 94, 0.5);
    }
    
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #94a3b8;
      z-index: 10;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 10px #3b82f6; }
      to { text-shadow: 0 0 25px #38bdf8, 0 0 35px #60a5fa; }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.08); }
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Animated particles background -->
  <div class="particles" id="particles"></div>
  
  <div class="content">
    <div class="logo">
      <img src="transparent.png" alt="SHIELD Logo">
    </div>
    <h1>SHIELD</h1>
    <p>Your Digital Guard Against Crime</p>
    <div class="coming-soon">COMING SOON</div>
  </div>
  
  <footer>Â© 2025 SHIELD Project. All Rights Reserved.</footer>

  <script>
    // Create animated particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (6 + Math.random() * 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize particles when page loads
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
    });
  </script>
</body>
</html>
